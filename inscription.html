            <main>
                <form name="inscription" method="POST" id="inscription" action="http://www-etud.iro.umontreal.ca/~chartral/ift1005/form_print.php">
                    <p>
                        Les informations obligatoires sont marquées d'un astérisque (*).
                    </p>
                    <span class="formElementWrapper">
                        <label for="email">* Email:</label>
                        <input type="email" name="email" id="email" required>
                    </span>
                    <span class="formElementWrapper">
                        <label for="firstName">* Prénom:</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </span>
                    <span class="formElementWrapper">
                        <label for="lastName">* Nom:</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </span>
                    <span class="formElementWrapper">
                        <label for="phone">Téléphone:</label>
                        <input type="tel" name="phone" id="phone" pattern="^[0-9-+s()]*$">
                    </span>
                    <input class="formSubmit" type="submit" value="Soumettre">
                </form>
